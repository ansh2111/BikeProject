
<form [formGroup]="signupform" (ngSubmit)="register()" id="sf">
    <div class="form-group col-md-4-offset-2"><label for="name"><b>Name</b></label>
      <input class="form-control" type="text" name="name" id="name" formControlName="name"/></div>
  <div class="form-group col-md-4-offset-2"><label for="uname"><b>Username</b></label>
    <input class="form-control" type="text" name="uname" id="uname" formControlName="uname"/></div>
    <div class="form-group col-md-4-offset-2"><label for="email"><b>Email</b></label>
      <input class="form-control" formControlName="email" name="email" id="email"/></div>
      <div class="form-group col-md-4-offset-2"><label for="mobile"><b>Mobile</b></label>
        <input class="form-control" formControlName="mobile" name="mobile" id="mobile"/></div>
    <div class="form-group col-md-4-offset-2"><label for="pass"><b>Password</b></label>
      <input class="form-control" formControlName="pass" name="pass" type="password" id="pass"/></div>
      <div class="form-group col-md-4-offset-2"><button type="submit" class="btn btn-secondary">Signup</button></div>   
</form>
